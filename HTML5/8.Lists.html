<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>

    <!-- HTML5 Unordered Lists -->
    <ul>
    <!--  unordered list(ul) oluşturmak için bu tag kullanılır -->

        <!-- list elemani oluşturmak için li tagi kullanılır -->
        <li>Front end</li>
            <ul type = "circle">
                <li>React</li>
                <li>Vue</li>
                <li>Angular</li>

            </ul>
        <li>Back end</li>
            <ul type = "circle">
                <li>Python</li>
                <li>Ruby</li>
                <li>Java</li>
            </ul>
        <li>Full stack</li>


    </ul>
    <hr>

    <!-- HTML5 Ordered Lists -->

    <ol type="I">

        <li>Python</li>
        <li>Java</li>
        <li>CSharp</li>

    </ol>

</body>
</html>
