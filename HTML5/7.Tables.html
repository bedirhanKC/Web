<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
</head>

<style> 
/* css kısmı, çok da önemli değil şimdilik */

    table,th,td{

        border: 1px solid black;
        border-collapse: collapse;

    }

</style>

<body>
    



    <table>
    <!-- tablo oluşturma tagi -->

        <thead>
            <tr>
                <!-- tr (table row) tablo satırı oluşturur -->
        
                    <!-- th (table head) tablo başlığı oluşturulur -->
                <th>No</th>
                <th>Name</th>
                <th>age</th>
                    
        
            </tr>
        </thead>

        <tbody>

            <tr>
                <!-- td ile elemanlar eklenir -->
                <td>2010206036</td>
                <td>Bedirhan</td>
                <td>21</td>
    
            </tr>
            <tr>
    
                <td>2010206036</td>
                <td>Bedirhan</td>
                <td>21</td>
    
            </tr>
            <tr>
    
                <td>2010206036</td>
                <td>Bedirhan</td>
                <td>21</td>
    
            </tr>

        </tbody>
    </table>


</body>
</html>
