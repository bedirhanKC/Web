<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
     <form action="process.php">

        <!-- HTML5 input -->

        <!-- label kullanılırsa, label'a tıklanıldığında, for içindeki id'e gönderilir -->     
        <!-- type, tür belirtir. name; veri depolanırken yakalamak için kullanılır (php vb.) 
            placeorder yazılmadan önceki opak bir metin yazar. required doldurulması gerektiğini söyler.-->

        <fieldset>      
            <!-- label ve input -->
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Name" required minlength="3"> <br><br>
            <label for="age">Age</label><br>
            <input type="text" id="age" name="age" placeholder="age" required pattern="\d*"> <br><br>
            <label for="email">E-mail</label> <br>
            <input type="email" id="email" name="email" placeholder="E-Mail" required minlength="3"> <br><br>
            <label for="password">Password</label> <br>
            <input type="password" id="password" name="password" placeholder="Password" required minlength="8"> <br><br>
        </fieldset>

        <fieldset>
            <label for="date">Birthday</label> <br>
            <input type="date" id="date" name="date"> <br><br>
        </fieldset>

        <fieldset>
            Gender <br>
        <!-- radio buttons -->
        <input type="radio" name="gender" value="male" > Male 
        <input type="radio" name="gender" value="female"> Female 
        <input type="radio" name="gender" value="other" checked> Other <br><br>
        <!-- checked attr. ile sayfa açıldığında otomatik bir seçeneğin işaretli kalmasını sağlarız -->
         </fieldset>

         <fieldset>
        <!-- checkbox -->
        Hobbies <br>
        <input type="checkbox" name="tech" id="tech"> Technology <br>
        <input type="checkbox" name="music" id="music"> Music <br>
        <input type="checkbox" name="art" id="art"> Art <br><br>
        </fieldset>

        <!-- select list -->
        Degree <br>
        <select name="degree" id="degree">

            <option value="bachelor">Lisans</option>
            <option value="msc">Yüksel Lisans</option>
            <option value="phd" selected>Doktora</option>

        </select> <br> <br>

        <!-- text area -->
        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your Message"></textarea> <br><br>

        <!-- submit butonları -->
        <button type="submit">Gönder</button>
        <input type="submit" value="Submit">

        <!-- silme butonları -->
        <button type="reset">Reset</button>
        <input type="reset" value="Sil">

     </form>

     

</body>
</html>
