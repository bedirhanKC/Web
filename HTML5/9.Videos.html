    <title>HTML5 Videos</title>
</head>
<body>
    
    <video src="./Loading Bar Animation.mp4" width="300px" controls autoplay>

        tag arasındaki yazı html5 desteklememe durumunda fırlatılacak hatadır-->



</body>
</html>
