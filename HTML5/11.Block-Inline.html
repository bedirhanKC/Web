<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elements</title>
</head>

<style>

    h1{

        width: 100px;
        height: 100px;
        

    }

</style>
<body>
    
    <h1>Başlık 1</h1>
    <!-- blok level örneği; blok level tüm satırı kaplar, dolu olmasa bile -->
    <!-- height ve width blok özelliğinde kullanılabilir -->


    <a href="#">link</a>
    <!-- inline level örneği; inline level sadece içerik kadar yer kaplar -->
    <!-- # işareti boş linki temsil eder -->

</body>
</html>
