<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

    .box{

        width: 200px;
        height: 200px;
        text-align: center;
        padding: 50px;

    }

    #box1{

        background: red;

    }

    #box2{

        background: blue;

    }

    #box3{

        background: green;

    }

    #box4{

        background: peru;

    }

    #box5{

        background: purple;

    }

</style>

<body>
    
    <ul>

        <li><a href="#box1">box 1</a></li>
        <li><a href="#box2">box 2</a></li>
        <li><a href="#box3">box 3</a></li>
        <li><a href="#box4">box 4</a></li>
        <li><a href="#box5">box 5</a></li>
        <!-- href'in içine # ile gidilecek olan id yazıldığında, belirtilen id'li div'in bulunduğu konuma gidecektir -->

    </ul>

    <div id="box1" class="box">BOX 1</div>
    <div id="box2" class="box">BOX 2</div>
    <div id="box3" class="box">BOX 3</div>
    <div id="box4" class="box">BOX 4</div>
    <div id="box5" class="box">BOX 5</div>

</body>
</html>
