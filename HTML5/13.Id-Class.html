<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id & Class</title>
</head>
<body>
    
    <!-- id sayfanın tek olan partı için kullanılır; navigation bar gibi -->
    <!-- class birden fazla aynı etken varsa ve hepsinin aynı stylinge sahip olmasını istediğimiz durumda kullanılır; sitedeki ürünler görünümü gibi -->

    <div id="navbar"></div>
    <div id="main"></div>
    <div id="footer"></div>
    <!-- aynı idler tekrar kullanılabilir fakat kullanılması doğru değildir. -->
    <!-- idler aynı zamanda bir class'a sahip olabilir -->

    <ul>
-
        <li class="article-item"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
        <li class="article-item"></li>
        <!-- classı article-item olan itemlere bir style verildiğinde hepsi aynı style'a sahip olacaklar -->
        <!-- bir eleman birden fazla classa da sahip olabilir -->
        <li class="article-item d-flex d-flex1"></li>

    </ul>

</body>
</html>
