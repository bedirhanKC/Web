<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        h1{
            color:red;
            background-color: rgba(120, 200, 255,0.4);
            /* renkler rgb olarak bu şekilde de verilebilir */
            /*  rbga ile son parametreye opacity eklenebilir */
            opacity: 0.4;
            /* opaklık değeri */
            /* rba */
            color: #000000;
            /* renkler hexadecimal olarak da verilebilir */
        }

    </style>

</head>
<body>
    
    <h1>Başlık 1</h1>

</body>
</html>
