<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width & Height</title>

    <style>
        div#box-1{
            width: 100px;
            max-width: 700px;
            /* width'e max değeri verilir, eğer sayfa küçülürse daha küçülebilir */
            width: 50%;
            /* sayfanın yarsını kaplayacak şekilde ayarlamak için 50% kullanılır */
            height: 100px;
            background-color: burlywood;
        }
        /* div#box-2{
            width: 50%;
            height: 50px;
            background-color: red;
        } */
    </style>
</head>
<body>
    <div id="box-1">
        <!-- <div id="box-2"></div> -->
    </div>
</body>
</html>
